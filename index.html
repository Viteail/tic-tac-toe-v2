<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="modal">
        <div class="modal-start">
          <div class="game-title">TIC TAC TOE</div>
          <div class="button-container">
            <button class="play-game">Play</button>
          </div>
        </div>
        <div class="modal-selection invisible">
          <div class="selection-title">Mode Selection</div>
          <div class="button-container">
            <button class="pvp-mode">Player VS Player</button>
            <button class="ai-mode">Player VS AI</button>
          </div>
        </div>
        <div class="modal-player-names invisible">
          <div class="player-names-title">Name Players</div>
          <div class="input-wrapper">
            <div class="input-container">
              <input type="text" id="player-one" placeholder="Player One" />
            </div>
            <div class="input-container">
              <input type="text" id="player-two" placeholder="Player Two" />
            </div>
          </div>
          <div class="button-container">
            <button class="start-game">Start</button>
          </div>
        </div>
        <div class="modal-winner invisible">
          <div class="winner-title"></div>
          <div class="button-container">
            <button class="restart">Try Again</button>
            <button class="return">Return To Main Menu</button>
          </div>
        </div>
      </div>
      <div class="gameboard-container">
        <div class="player-one-wrapper">
          <div class="player-one"></div>
        </div>
        <div class="gameboard-wrapper">
          <div class="gameboard">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
        <div class="player-two-wrapper">
          <div class="player-two"></div>
        </div>
      </div>
    </div>
  </body>
</html>
