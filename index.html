<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="modal">
        <div class="modal-start invisible"></div>
        <div class="modal-winner">
          <div class="game-title">TIC TAC TOE</div>
          <div class="button-container">
            <button class="start-game">Start Game</button>
          </div>
        </div>
      </div>
      <div class="gameboard-container">
        <div class="player-one-wrapper">
          <div class="player-one"></div>
        </div>
        <div class="gameboard-wrapper">
          <div class="gameboard">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
        <div class="player-two-wrapper">
          <div class="player-two"></div>
        </div>
      </div>
    </div>
  </body>
</html>
